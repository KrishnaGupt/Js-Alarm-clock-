<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <div class="head">
            <h1>Set your Time</h1>
        </div>
        <div class="clock">
            <input type="time" name="time" id="time">
            <input type="date" name="time" id="date">
        </div>
        <div class="set">
            <button class="btn" id="btn">Set Alarm</button>
        </div>
    </div>
    <div id="alrm"></div>
    <script src="index.js"></script>
</body>
</html>
